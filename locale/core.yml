  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: تفعيل الحساب
      body: |
        اهلا {username}!

        أحدهم قام بالتسجيل في {forum} باستعمال هدا البريد الإلكتروني.

        اذا كان هذا أنت, اضغط على الرابط التالي للتفعيل:
        {url}

        اذا لم تقم بالتسجيل, فقط تجاهل هذا البريد.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: تأكيد البريد الالكتروني الجديد
      body: |
        اهلا {username}!

        أحدهم قام بالتسجيل في {forum} باستعمال هدا البريد الإلكتروني.

        اذا كان هذا أنت, اضغط على الرابط التالي للتفعيل:
        {url}

        اذا لم تقم بالتسجيل, فقط تجاهل هذا البريد.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        اهلا {username}!

        أحدهم طلب كلمة المرور على {forum}.

        اذا كان هذا أنت, اضغط على الرابط التالي للتفعيل:
        {url}

        اذا لم تقم بذلك, فقط تجاهل هذا البريد.

